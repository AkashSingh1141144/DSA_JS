<!DOCTYPE html>
<html lang="en">
<head>
	<title>Array Traversing</title>
</head>
<script>
	let data = [22, 34, 23, 83, 43, 67, 4, 65, 3]
	for (let i = 0; i <data.length; i++) {
		document.write(`${i} is ${data[i] } <br>`)
	}
	function getElement() {
		let el = document.getElementById("element").value
		alert(data[el])
	}
</script>
<body>
	<input type="text" id="element" />
	<button onclick="getElement()">Get Element</button>
</body>
</html>
